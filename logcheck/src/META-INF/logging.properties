# java.util.logging config file

#handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler
handlers = java.util.logging.ConsoleHandler java.util.logging.FileHandler
.level = FINE
#.level = INFO
#.level = WARNING

java.util.logging.SimpleFormatter.format = %1$tT.%1$tL %4$s %3$s - %5$s %6$s%n

java.util.logging.ConsoleHandler.level = INFO
#java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

java.util.logging.FileHandler.level = ALL
java.util.logging.FileHandler.pattern = C:/Users/NI1591/logcheck.log
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter

logcheck.util.log.StdOutHandler.level = ALL
#logcheck.util.log.StdOutHandler.formatter = java.util.logging.SimpleFormatter
logcheck.util.log.StdOutHandler.formatter = logcheck.util.log.PlainFormatter

logcheck.util.log.StdErrHandler.level = ALL
#logcheck.util.log.StdErrHandler.formatter = java.util.logging.SimpleFormatter
logcheck.util.log.StdErrHandler.formatter = logcheck.util.log.PlainFormatter
